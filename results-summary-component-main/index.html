<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <main>

    <div class="summary-card">
      <div>
  <span>Your Result</span>
  <div>
  <h1> 76</h2>
  <p>of 100</p>
  </div>

  <h3>Great</h3>
  <p>You scored higher than 65% of <br>the people who have taken <br> these tests.</p>
</div>
  
<div>

  <h3>Summary</h3>

  <ul>
 
  <li><span><img src="./assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</span>
  <span>80 <span> / 100</span></span></li>

  <li><span><img src="./assets/images/icon-memory.svg" alt="icon-memory.svg">Memory</span>
  <span>92 <span> / 100</span></span></li>

  <li><span><img src="./assets/images/icon-verbal.svg" alt="icon-verbal.svg">Verbal</span>
  <span>61 <span> / 100</span></span></li>

  <li><span><img src="./assets/images/icon-visual.svg" alt="icon-visual.svg">Visual</span>
  <span>72 <span> / 100</span></span></li>

</ul>

  <button>Continue</button>

</div>
</div>
</main>
  
</body>
</html>
